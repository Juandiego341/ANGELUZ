<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:fragment="header">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angeluz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
<nav th:fragment="navbar" class="bg-white shadow-lg fixed w-full z-50">
    <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10">
        <div class="flex h-20">
            <div class="flex">
                <div class="flex-shrink-0 ">
                    <a href="">
                        <img src="/images/Angeluz.png" alt="Angeluz Logo" class="h-16 w-20">
                    </a>
                </div>
            </div>

            <nav th:fragment="navbar" class="bg-white shadow-lg fixed w-full z-50">
                <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10">
                    <div class="flex h-20 items-center justify-between">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <a href="/">
                                    <img src="/images/Angeluz.png" alt="Angeluz Logo" class="h-16 w-20">
                                </a>
                            </div>
                        </div>

                        <div class="flex-1 flex justify-center">
                            <div class="hidden md:flex items-center space-x-8">
                                <a href="/" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Inicio</a>
                                <a href="/about" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Acerca de</a>
                                <a href="/services" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Servicios</a>
                                <a href="/contact" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Contacto</a>
                            </div>
                        </div>

                        <div class="flex items-center space-x-4">
                            <div th:if="${#authentication == null}">
                                <a href="/register" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Iniciar sesión</a>
                            </div>
                            <div th:if="${#authentication != null}">
                                <a href="/logout" class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Cerrar sesión</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </div>
</nav>
<script>
    // Toggle mobile menu
    document.querySelector('.mobile-menu-button').addEventListener('click', function () {
        document.querySelector('.mobile-menu').classList.toggle('hidden');
    });

</script>
</body>
</html>
