<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/headerAdmin :: headerAdmin">
    <title>Reportes | Angeluz</title>
</head>
<body class="bg-gray-100">
<nav th:replace="fragments/headerAdmin :: navbarAdmin"></nav>

<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">
        <i class="fas fa-chart-line text-blue-600 mr-2"></i>
        Panel de Reportes
    </h1>

    <!-- Estadísticas -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
        <!-- Total Mascotas -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Total Mascotas</p>
                    <p class="text-2xl font-bold text-gray-800" th:text="${totalMascotas}">0</p>
                </div>
                <div class="bg-blue-100 rounded-full p-3">
                    <i class="fas fa-paw text-blue-600 text-xl"></i>
                </div>
            </div>
        </div>

        <!-- Total Citas -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Citas Activas</p>
                    <p class="text-2xl font-bold text-gray-800" th:text="${totalCitas}">0</p>
                </div>
                <div class="bg-green-100 rounded-full p-3">
                    <i class="fas fa-calendar-check text-green-600 text-xl"></i>
                </div>
            </div>
        </div>

        <!-- Ingresos Totales -->
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex items-center justify-between">
                <div>
                    <p class="text-sm text-gray-600">Ingresos Totales</p>
                    <p class="text-2xl font-bold text-gray-800" th:text="${'$' + #numbers.formatDecimal(ingresosTotales, 0, 'COMMA', 2, 'POINT')}">$0.00</p>
                </div>
                <div class="bg-yellow-100 rounded-full p-3">
                    <i class="fas fa-dollar-sign text-yellow-600 text-xl"></i>
                </div>
            </div>
        </div>
    </div>

    <!-- Detalle de Ingresos -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">
            <i class="fas fa-receipt text-blue-600 mr-2"></i>
            Detalle de Ingresos por Entrada
        </h2>

        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Cliente</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Detalles</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                        <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                    <tr th:each="entrada : ${entradas}">
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                            th:text="${#temporals.format(entrada.fechaInicio, 'dd/MM/yyyy')}">
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <div class="text-sm text-gray-900" th:text="${entrada.nombrePropietario}"></div>
                            <div class="text-sm text-gray-500" th:text="${entrada.correo}"></div>
                        </td>
                        <td class="px-6 py-4">
                            <div class="text-sm text-gray-900">
                                <div class="mb-3">
                                    <h4 class="font-semibold">Servicio:</h4>
                                    <div class="ml-2">
                                        <span th:text="${entrada.queVaASer}"></span>
                                        <span class="text-gray-500 ml-1"
                                              th:text="'($' + ${#numbers.formatDecimal(entrada.precioServicio, 0, 'COMMA', 2, 'POINT')} + ')'">
                                        </span>
                                    </div>
                                </div>

                                <div th:if="${!#lists.isEmpty(entrada.productosSeleccionados)}">
                                    <h4 class="font-semibold">Productos:</h4>
                                    <ul class="list-disc list-inside ml-2">
                                        <li th:each="producto : ${entrada.productosSeleccionados}"
                                            class="text-sm">
                                            <span th:text="${producto.nombre}"></span>
                                            <span class="text-gray-500"
                                                  th:text="'($' + ${#numbers.formatDecimal(producto.precio, 0, 'COMMA', 2, 'POINT')} + ')'">
                                            </span>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full"
                                  th:classappend="${entrada.isCompletado()} ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'"
                                  th:text="${entrada.isCompletado()} ? 'Completado' : 'Pendiente'">
</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right">
                            <div class="text-sm space-y-1">
                                <div class="text-gray-500">
                                    <span>Servicio: </span>
                                    <span th:text="'$' + ${#numbers.formatDecimal(entrada.precioServicio, 0, 'COMMA', 2, 'POINT')}"></span>
                                </div>
                                <div class="text-gray-500">
                                    <span>Productos: </span>
                                    <span th:text="'$' + ${#numbers.formatDecimal(entrada.getTotalProductos(), 0, 'COMMA', 2, 'POINT')}"></span>
                                </div>
                                <div class="font-bold text-gray-900 border-t pt-1">
                                    <span>Total: </span>
                                    <span th:text="'$' + ${#numbers.formatDecimal(entrada.getValorTotal(), 0, 'COMMA', 2, 'POINT')}"></span>
                                </div>
                            </div>
                        </td>
                    </tr>
                </tbody>
                <tfoot class="bg-gray-50">
                    <tr>
                        <td colspan="4" class="px-6 py-3 text-right text-sm font-medium text-gray-500">Total General:</td>
                        <td class="px-6 py-3 text-right text-sm font-bold text-gray-900"
                            th:text="'$' + ${#numbers.formatDecimal(ingresosTotales, 0, 'COMMA', 2, 'POINT')}">
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>


    <!-- Generador de Reportes -->
    <div class="bg-white rounded-lg shadow-md p-6 mt-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Generar Reportes</h2>

        <form th:action="@{/admin/reportes/generar}" method="get" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Tipo de Reporte -->
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700">Tipo de Reporte</label>
                    <select id="tipo" name="tipo" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="citas">Reporte de Citas</option>
                        <option value="ingresos">Reporte de Ingresos</option>
                        <option value="mascotas">Reporte de Mascotas</option>
                    </select>
                </div>

                <!-- Formato -->
                <div>
                    <label for="formato" class="block text-sm font-medium text-gray-700">Formato</label>
                    <select id="formato" name="formato" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="PDF">PDF</option>

                    </select>
                </div>
                <div>
                    <label for="mes" class="block text-sm font-medium text-gray-700">Mes</label>
                    <select id="mes" name="mes" class="mt-1 block w-full rounde-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                        <option value="" selected>Todos</option>
                        <option value="1">Enero</option>
                        <option value="2">Febrero</option>
                        <option value="3">Marzo</option>
                        <option value="4">Abril</option>
                        <option value="5">Mayo</option>
                        <option value="6">Junio</option>
                        <option value="7">Julio</option>
                        <option value="8">Agosto</option>
                        <option value="9">Septiembre</option>
                        <option value="10">Octubre</option>
                        <option value="11">Noviembre</option>
                        <option value="12">Diciembre</option>
                    </select>
                </div>
                <!-- Botón -->
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Generar Reporte
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>


<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
