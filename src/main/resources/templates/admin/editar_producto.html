<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/headerAdmin :: headerAdmin">
    <title>Editar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-gray-100 to-gray-300 min-h-screen">

<nav th:replace="fragments/headerAdmin :: navbarAdmin"></nav>

<main class="max-w-4xl mx-auto py-16 px-6 sm:px-8 lg:px-10">
    <h1 class="text-4xl font-extrabold text-gray-800 mb-10 text-center">Editar Producto</h1>

    <form th:action="@{/admin/productos/actualizar}" th:object="${producto}" method="post"
          class="bg-white p-10 rounded-2xl shadow-lg space-y-8">

        <input type="hidden" th:field="*{id}"/>

        <div>
            <label class="block text-lg font-medium text-gray-700">Nombre</label>
            <input th:field="*{nombre}" type="text" required
                   class="w-full mt-3 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">Descripción</label>
            <textarea th:field="*{descripcion}" required rows="4"
                      class="w-full mt-3 p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">Precio (COP)</label>
            <input th:field="*{precio}" type="number" step="0.01" required
                   class="w-full mt-3 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">Categoría</label>
            <select th:field="*{categoria}" required
                    class="w-full mt-3 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="Comida">Comida</option>
                <option value="Medicamento">Medicamento</option>
                <option value="Juguetes">Juguetes</option>
            </select>
        </div>
        <div>
            <label for="inventario" class="block text-sm font-medium text-gray-700">Stock</label>
            <input id="inventario" th:field="*{stock}" type="text" required
                   placeholder="Ingrese la cantidad actual del producto"
                   class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
            <label class="block text-lg font-medium text-gray-700">URL Imagen</label>
            <input th:field="*{imagenUrl}" type="text" required
                   class="w-full mt-3 p-4 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"/>
        </div>

        <div class="flex justify-end space-x-6">
            <a href="/admin/productos" class="bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-lg shadow-md transition">
                Cancelar
            </a>
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md transition">
                Guardar Cambios
            </button>
        </div>
    </form>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
