<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/headerAdmin :: headerAdmin">
    <title>Agregar Producto</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<nav th:replace="fragments/headerAdmin :: navbarAdmin"></nav>

<main class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Agregar nuevo producto</h1>

    <form th:action="@{/admin/productos/guardar}" th:object="${producto}" method="post" class="bg-white p-8 rounded-lg shadow-lg space-y-6">

        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre del producto</label>
            <input id="nombre" th:field="*{nombre}" type="text" required
                   class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
            <label for="descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
            <textarea id="descripcion" th:field="*{descripcion}" required rows="4"
                      class="w-full mt-2 p-3 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"></textarea>
        </div>

        <div>
            <label for="precio" class="block text-sm font-medium text-gray-700">Precio (COP)</label>
            <input id="precio" th:field="*{precio}" type="number" step="0.01" required
                   class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>

        <div>
            <label for="categoria" class="block text-sm font-medium text-gray-700">Categoría</label>
            <select id="categoria" th:field="*{categoria}" required
                    class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                <option value="" disabled selected>Selecciona una categoría</option>
                <option value="Comida">Comida</option>
                <option value="Medicamento">Medicamento</option>
                <option value="Juguetes">Juguetes</option>
            </select>
        </div>

        <div>
            <label for="imagen" class="block text-sm font-medium text-gray-700">URL de la imagen</label>
            <input id="imagen" th:field="*{imagenUrl}" type="text" required
                   placeholder="Ingrese la URL de la imagen"
                   class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>


        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                Guardar Producto
            </button>
        </div>
    </form>
</main>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
