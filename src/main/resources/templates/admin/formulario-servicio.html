<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/headerAdmin :: headerAdmin">
    <meta charset="UTF-8">
    <title>Formulario de Servicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
<nav th:replace="fragments/headerAdmin :: navbarAdmin"></nav>

<div class="max-w-7xl mx-auto py-16 px-4 sm:px-6 lg:px-8">
    <h1 class="text-2xl font-bold text-center mb-8" th:text="${servicio.id == null} ? 'Nuevo Servicio' : 'Editar Servicio'"></h1>

    <form th:action="@{/admin/servicios/guardar}" th:object="${servicio}" method="post" class="space-y-6">
        <input type="hidden" th:field="*{id}" />

        <div>
            <label class="block text-gray-700">Nombre:</label>
            <input th:field="*{nombre}" type="text" class="w-full border rounded px-3 py-2" required />
        </div>

        <div>
            <label class="block text-gray-700">Descripción:</label>
            <textarea th:field="*{descripcion}" class="w-full border rounded px-3 py-2" rows="4"></textarea>
        </div>

        <div>
            <label class="block text-gray-700">Precio:</label>
            <input th:field="*{precio}" type="number" step="0.01" class="w-full border rounded px-3 py-2" required />
        </div>

        <div>
            <label class="block text-gray-700">Tipo:</label>
            <select th:field="*{tipo}" class="w-full border rounded px-3 py-2" required>
                <option value="">-- Selecciona un tipo --</option>
                <option value="Alojamiento">Alojamiento</option>
                <option value="Peluquería">Peluquería</option>
                <option value="Producto">Producto</option>
            </select>
        </div>

        <div class="flex justify-center">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded shadow">
                Guardar
            </button>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
