<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/headerAdmin :: headerAdmin">
    <meta charset="UTF-8">
    <title>Panel de Mascotas Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-br from-blue-100 to-indigo-100 min-h-screen flex flex-col">
<nav th:replace="fragments/headerAdmin :: navbarAdmin"></nav>

<div class="container mx-auto py-12 flex-grow">
    <div class="bg-white shadow-xl rounded-lg p-8 md:p-12 mx-4 md:mx-auto max-w-3xl">
        <h1 class="text-3xl font-bold text-gray-800 mb-8 text-center">
            <i class="fas fa-paw text-blue-500 mr-2"></i> Gestión de Mascotas
        </h1>

        <div class="grid grid-cols-1 gap-6">
            <a th:href="@{/admin/mascotas/fichas}" class="bg-blue-50 hover:bg-blue-100 border border-blue-200 rounded-lg p-6 flex items-center transition duration-300 ease-in-out">
                <div class="bg-blue-200 text-blue-700 rounded-md p-3 mr-4">
                    <i class="fas fa-file-alt fa-lg"></i>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-blue-700">Fichas Técnicas</h2>
                    <p class="text-gray-600 text-sm">Información detallada de cada mascota.</p>
                </div>
                <span class="ml-auto text-gray-400">
                        <i class="fas fa-chevron-right"></i>
                    </span>
            </a>



            <a th:href="@{/admin/servicios}" class="bg-indigo-50 hover:bg-indigo-100 border border-indigo-200 rounded-lg p-6 flex items-center transition duration-300 ease-in-out">
                <div class="bg-indigo-200 text-indigo-700 rounded-md p-3 mr-4">
                    <i class="fas fa-hand-sparkles fa-lg"></i>
                </div>
                <div>
                    <h2 class="text-xl font-semibold text-indigo-700">Servicios</h2>
                    <p class="text-gray-600 text-sm">Administración de los servicios ofrecidos.</p>
                </div>
                <span class="ml-auto text-gray-400">
                        <i class="fas fa-chevron-right"></i>
                    </span>
            </a>
        </div>
    </div>
</div>

</body>
</html>
