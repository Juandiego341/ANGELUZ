<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 min-h-screen flex items-center justify-center">
<div class="bg-white rounded-lg shadow-xl p-10 w-full max-w-md">
    <div class="text-center mb-8">
        <img src="/images/Angeluz.png" alt="Angeluz Logo" class="h-16 w-20 mx-auto">
        <h2 class="text-3xl font-bold text-gray-800">Bienvenido</h2>
        <p class="text-gray-600">Inicia sesión para continuar</p>
    </div>

    <div th:if="${param.logout}" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded">
        Has cerrado sesión exitosamente
    </div>

    <div th:if="${param.error}" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded">
        Credenciales inválidas
    </div>

    <form th:action="@{/login}" method="post">
        <div class="mb-5">
            <label for="username" class="block text-gray-700 font-medium mb-2">Usuario</label>
            <input type="text" id="username" name="username" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required autofocus>
        </div>
        <div class="mb-5">
            <label for="password" class="block text-gray-700 font-medium mb-2">Contraseña</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition-colors duration-300">
            Iniciar Sesión
        </button>
    </form>

    <div class="text-center mt-4">
        <p class="text-gray-600">¿No tienes una cuenta?
            <a th:href="@{/register}" class="text-blue-600 hover:underline">Regístrate aquí</a>
        </p>
    </div>
</div>
</body>
</html>
