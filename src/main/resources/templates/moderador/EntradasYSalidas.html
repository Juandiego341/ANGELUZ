<!DOCTYPE html>
            <html xmlns:th="http://www.thymeleaf.org" lang="es">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Entradas y Salidas</title>
                <script src="https://cdn.tailwindcss.com"></script>
            </head>
            <body class="bg-gray-100">
                <!-- Navbar -->
                <nav th:replace="fragments/headerModerator :: navbarModerator"></nav>

                <div class="max-w-7xl mx-auto py-16 px-4 sm:px-7 lg:px-8 ">
                    <h1 class="text-4xl font-bold text-gray-900 mb-4">Entradas y Salidas</h1>

                    <!-- Formulario para filtrar por fechas -->
                    <form th:action="@{/moderador/EntradasYSalidas/filtrar}" method="get" class="bg-white shadow-md rounded-lg p-6 mb-6">
                        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                            <div>
                                <label for="startDate" class="block text-sm font-medium text-gray-700">Fecha de inicio:</label>
                                <input type="date" id="startDate" name="startDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
                            </div>
                            <div>
                                <label for="endDate" class="block text-sm font-medium text-gray-700">Fecha de fin:</label>
                                <input type="date" id="endDate" name="endDate" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500" required />
                            </div>
                        </div>
                        <div class="mt-4">
                            <button type="submit" class="w-full sm:w-auto bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Filtrar</button>
                        </div>
                    </form>

                    <!-- Tabla de registros -->
                    <div class="bg-white shadow-md rounded-lg overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Propietario</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Inicio</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Fin</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <!-- Registros con fecha -->
                                <tr th:each="registro : ${registrosConFecha}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.id}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.nombrePropietario}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.correo}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.fechaInicio}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.fechaFin}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <a th:href="@{'/moderador/EntradasYSalidas/editar/' + ${registro.id}}" class="text-blue-600 hover:text-blue-900">Editar</a>
                                        <a th:href="@{'/moderador/EntradasYSalidas/eliminar/' + ${registro.id}}" class="text-red-600 hover:text-red-900 ml-4" onclick="return confirm('¿Estás seguro de que deseas eliminar este registro?');">Eliminar</a>
                                    </td>
                                </tr>
                                <!-- Registros sin fecha -->
                                <tr th:each="registro : ${registrosSinFecha}">
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.id}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.nombrePropietario}"></td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.correo}"></td>
                                    <td colspan="2" class="px-6 py-4 whitespace-nowrap text-sm text-center text-gray-500">Sin fecha</td>
                                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                        <a th:href="@{'/moderador/EntradasYSalidas/editar/' + ${registro.id}}" class="text-blue-600 hover:text-blue-900">Editar</a>
                                        <a th:href="@{'/moderador/EntradasYSalidas/eliminar/' + ${registro.id}}" class="text-red-600 hover:text-red-900 ml-4" onclick="return confirm('¿Estás seguro de que deseas eliminar este registro?');">Eliminar</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- Botón para agregar registro -->
                    <div class="mt-6">
                        <a href="/moderador/checkout" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Agregar Registro</a>
                    </div>
                </div>

                <!-- Footer -->
                <footer th:replace="fragments/footer :: footer"></footer>
            </body>
            </html>
