<!DOCTYPE html>
                       <html lang="en" xmlns:th="http://www.thymeleaf.org">
                       <head>
                           <meta charset="UTF-8">
                           <meta name="viewport" content="width=device-width, initial-scale=1.0">
                           <title>Entradas y Salidas</title>
                           <script src="https://cdn.tailwindcss.com"></script>
                       </head>
                       <body class="bg-gray-100">
                           <!-- Navbar -->
                           <nav th:replace="fragments/headerModerator :: navbarModerator"></nav>

                           <!-- Contenido principal -->
                           <div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
                               <h1 class="text-3xl font-bold text-gray-900 mb-6 mt-8">Gestión de Entradas y Salidas</h1>

                               <!-- Formulario de búsqueda -->
                               <form th:action="@{/moderador/EntradasYSalidas/buscar}" method="get" class="mb-6">
                                   <label for="id" class="block text-sm font-medium text-gray-700">Buscar por ID:</label>
                                   <div class="flex mt-1">
                                       <input type="number" id="id" name="id" class="mr-2 px-4 py-2 border rounded-md" placeholder="Ingrese el ID">
                                       <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Buscar</button>
                                   </div>
                               </form>

                               <!-- Mensaje de error -->
                               <div th:if="${error}" class="text-red-600 mb-4">
                                   <p th:text="${error}"></p>
                               </div>

                               <div th:if="${registro}" class="mb-6">
                                   <h2 class="text-xl font-bold text-gray-900 mb-4">Resultado de la búsqueda</h2>
                                   <table class="min-w-full divide-y divide-gray-200">
                                       <thead class="bg-gray-50">
                                       <tr>
                                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre Propietario</th>
                                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                                           <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                       </tr>
                                       </thead>
                                       <tbody class="bg-white divide-y divide-gray-200">
                                       <tr>
                                           <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.id}"></td>
                                           <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.nombrePropietario}"></td>
                                           <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${registro.correo}"></td>
                                           <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                               <a th:href="@{'/moderador/EntradasYSalidas/editar/' + ${registro.id}}" class="text-blue-600 hover:text-blue-900">Editar</a>
                                               <a th:href="@{'/moderador/EntradasYSalidas/eliminar/' + ${registro.id}}" class="text-red-600 hover:text-red-900 ml-4" onclick="return confirm('¿Estás seguro de que deseas eliminar este registro?');">Eliminar</a>
                                           </td>
                                       </tr>
                                       </tbody>
                                   </table>
                               </div>



                               <!-- Botón para agregar registro -->
                               <div class="mt-6">
                                   <a href="/moderador/checkout" class="inline-block bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Agregar Registro</a>
                               </div>
                           </div>

                           <!-- Footer -->
                           <footer th:replace="fragments/footer :: footer"></footer>
                       </body>
                       </html>
