<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/headerModerator :: headerModerator">
    <title>Citas | Angeluz</title>
</head>
<body class="bg-gray-100">
    <nav th:replace="fragments/headerModerator :: navbarModerator"></nav>

    <div class="container mx-auto px-4 py-12">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <div class="p-6 bg-blue-600">
                <h1 class="text-2xl font-bold text-white">
                    <i class="fas fa-calendar-check mr-3"></i>Reservas Programadas
                </h1>
            </div>

            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="bg-gray-100">
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <i class="fas fa-user mr-2"></i>Usuario
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <i class="fas fa-id-card mr-2"></i>Propietario
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <i class="fas fa-calendar-plus mr-2"></i>Fecha Inicio
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <i class="fas fa-calendar-minus mr-2"></i>Fecha Fin
                                </th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                    <i class="fas fa-concierge-bell mr-2"></i>Servicio
                                </th>
                            </tr>
                        </thead>
                        <tbody class="bg-white divide-y divide-gray-200">
                            <tr th:each="cita : ${citas}" class="hover:bg-gray-50">
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${cita.correo}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${cita.nombrePropietario}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(cita.fechaInicio, 'dd/MM/yyyy')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${#temporals.format(cita.fechaFin, 'dd/MM/yyyy')}"></td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">
                                    <span class="text-blue-600 font-semibold" th:text="${cita.queVaASer}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
