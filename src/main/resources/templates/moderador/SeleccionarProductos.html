<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Seleccionar Productos</title>
    <link href="https://cdn.tailwindcss.com" rel="stylesheet" />
    <style>
        /* Estilos personalizados si los necesitas */
    </style>
</head>
<body class="bg-gray-100">
<nav th:replace="fragments/header :: navbar"></nav>

<div class="max-w-3xl mx-auto py-16 px-6 sm:px-8 lg:px-12">
    <h1 class="text-3xl font-extrabold text-gray-900 mb-8 text-center">Seleccionar Productos Adicionales</h1>

    <form th:action="@{/moderador/guardar-productos}" method="post" class="bg-white shadow-md rounded-lg p-8">
        <div class="mb-6">
            <p class="text-gray-700 mb-4">Selecciona los productos que deseas agregar al registro:</p>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <div th:each="producto : ${productos}" class="flex items-center">
                    <input type="checkbox" th:value="${producto.id}" name="productoIds"
                           class="form-checkbox h-5 w-5 text-indigo-600 rounded border-gray-300 focus:ring-indigo-500 shadow-sm">
                    <div class="ml-2 block text-sm text-gray-900">
                        <strong th:text="${producto.nombre}"></strong>
                        <span class="text-gray-600" th:if="${producto.precio != null}"> - <span th:text="'$' + ${#numbers.formatDecimal(producto.precio, 0, 2)}"></span></span>
                    </div>
                </div>
            </div>
        </div>

        <div class="mt-8 flex justify-end">
            <button type="submit" class="inline-flex items-center rounded-md border border-indigo-600 bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-1">
                Guardar Productos
                <svg class="-mr-1 ml-2 h-5 w-5" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </button>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
