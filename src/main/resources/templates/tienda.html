<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda - Angeluz Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @layer components {
            .product-card {
                @apply bg-white rounded-lg shadow-md overflow-hidden transition-transform hover:scale-105;
            }

            .image-container {
                @apply relative pt-[100%];
            }

            .product-image {
                @apply absolute top-0 left-0 w-full h-full object-cover;
            }

            .details-container {
                @apply p-4 space-y-2;
            }

            .product-name {
                @apply text-xl font-semibold text-gray-900;
            }

            .product-description {
                @apply text-gray-600 text-sm line-clamp-2;
            }

            .product-category {
                @apply text-sm text-blue-600;
            }

            .product-price {
                @apply text-lg font-bold text-gray-900;
            }

            .stock-info {
                @apply mt-2;
            }

            .stock-available {
                @apply text-sm text-gray-600;
            }

            .add-to-cart-button {
                @apply mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition;
            }

            .add-to-cart-button:disabled {
                @apply bg-gray-400 cursor-not-allowed;
            }
        }
    </style>
</head>

<body class="bg-gray-100 text-gray-900">
    <head th:replace="fragments/header :: header"></head>
    <nav th:replace="fragments/header :: navbar"></nav>

    <main class="max-w-7xl mx-auto px-6 py-16">
        <h1 class="text-4xl sm:text-5xl font-bold text-center mb-12">Nuestra Tienda</h1>

        <div class="mb-12 flex flex-col sm:flex-row justify-center gap-4">
            <input type="text" name="query" placeholder="Buscar productos..."
                class="w-full sm:w-1/2 px-5 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">
                Buscar
            </button>
        </div>

        <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <article th:each="producto : ${productos}"
                     th:if="${producto.stock > 0 && producto.activo}"
                     class="product-card">
                <div class="image-container">
                    <img th:src="@{${producto.imagenUrl}}"
                         th:alt="${producto.nombre}"
                         class="product-image">
                </div>
                <div class="details-container">
                    <h2 class="product-name" th:text="${producto.nombre}"></h2>
                    <p class="product-description" th:text="${producto.descripcion}"></p>
                    <span class="product-category" th:text="'CategorÃ­a: ' + ${producto.categoria}"></span>
                    <p class="product-price" th:text="'$' + ${producto.precio}"></p>
                    <div class="stock-info" hidden>
                        <p class="stock-available" >
                            <span th:text="'Stock disponible: ' + ${producto.stock}"></span>
                        </p>
                    </div>

                </div>
            </article>
        </section>
    </main>

    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
