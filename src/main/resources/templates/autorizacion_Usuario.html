<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Autorizaciones y Términos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<nav th:replace="fragments/header :: navbar"></nav>
<div class="max-w-xl mx-auto py-12">
    <h1 class="text-3xl font-bold mb-6">Autorizaciones y Términos</h1>
    <form th:action="@{/usuario/autorizaciones}" th:object="${autorizacionForm}" method="post" class="bg-white p-6 rounded-lg shadow space-y-4">
        <div class="space-y-2">
            <label for="autorizacionContactoVeterinario"><input type="checkbox" id="autorizacionContactoVeterinario" th:field="*{autorizacionContactoVeterinario}"/> Autorizo contacto a veterinario en emergencia</label><br/>
            <label for="consentimientoPrimerosAuxilios"><input type="checkbox"  id="consentimientoPrimerosAuxilios" th:field="*{consentimientoPrimerosAuxilios}"/> Consentimiento para primeros auxilios básicos</label><br/>
            <label for="autorizacionUsoImagen"><input type="checkbox" id="autorizacionUsoImagen" th:field="*{autorizacionUsoImagen}"/> Autorizo uso de imagen en redes (opcional)</label><br/>
            <label for="declaracionResponsabilidad"><input type="checkbox" id="declaracionResponsabilidad" th:field="*{declaracionResponsabilidad}"/> Declaro responsabilidad por daños a terceros</label><br/>
            <label for="autorizoCuidado"><input type="checkbox" id="autorizoCuidado" th:field="*{autorizoCuidado}"/> Autorizo cuidado de mi mascota</label><br/>
            <label for="autorizoDecisionesMedicas"><input type="checkbox" id="autorizoDecisionesMedicas" th:field="*{autorizoDecisionesMedicas}"/> Autorizo decisiones médicas en emergencia</label>
        </div>
        <div>
            <label  for="horariosEntradaSalida" class="block font-medium">Horarios de entrada y salida acordados:</label>
            <input type="text" id="horariosEntradaSalida" th:field="*{horariosEntradaSalida}" class="w-full border rounded px-3 py-2"/>
        </div>
        <div>
            <label for="tarifasYPago" class="block font-medium">Tarifas y políticas de pago aceptadas:</label>
            <textarea id="tarifasYPago" th:field="*{tarifasYPago}" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div>
            <label for="politicasCancelacion" class="block font-medium">Políticas de cancelación aceptadas:</label>
            <textarea  id="politicasCancelacion" th:field="*{politicasCancelacion}" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div>
            <label for="reglamentoInterno" class="block font-medium">Reglamento interno aceptado:</label>
            <textarea id="reglamentoInterno" th:field="*{reglamentoInterno}" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label for="firmaPropietario" class="block font-medium">Firma del propietario</label>
                <input type="text" id="firmaPropietario" th:field="*{firmaPropietario}" class="w-full border rounded px-3 py-2"/>
            </div>
            <div>
                <label class="block font-medium">Fecha</label>
                <input type="date" th:field="*{fechaFirma}" class="w-full border rounded px-3 py-2"/>

            </div>
        </div>
        <div class="text-right">
            <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Finalizar y Guardar</button>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
