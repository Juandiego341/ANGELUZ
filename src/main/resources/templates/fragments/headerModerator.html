<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="es">

<head th:fragment="headerModerator">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Moderador</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', sans-serif;
    }
    .navbar-gradient {
      background: linear-gradient(90deg, #1e3a8a 0%, #3b82f6 50%, #1e3a8a 100%); /* Deep to bright blue */
    }
    .nav-link {
      position: relative;
    }
    .nav-link:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0%;
      height: 2px;
      background-color: #facc15; /* Yellow accent */
      transition: width 0.3s ease-in-out;
    }
    .nav-link:hover:after {
      width: 100%;
    }
  </style>
</head>

<body>

<nav th:fragment="navbarModerator" class="navbar-gradient shadow-md fixed w-full z-50">
  <div class="max-w-7xl mx-auto px-6 sm:px-8 lg:px-10">
    <div class="flex h-16 items-center justify-between">
      <div class="flex-shrink-0">
        <a th:href="@{/moderador/home}" class="flex items-center">
          <img src="/images/Angeluz.png" alt="Angeluz Logo" class="h-10 w-auto mr-2">
          <span class="font-bold text-xl text-white">Panel Moderador</span>
        </a>
      </div>

      <div class="hidden md:flex items-center space-x-6">
        <a th:href="@{/moderador/home}" class="nav-link text-gray-100 hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Inicio</a>
        <a th:href="@{/moderador/usuarios}" class="nav-link text-gray-100 hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Reservas</a>
        <a th:href="@{/moderador/mascota}" class="nav-link text-gray-100 hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Mascotas</a>
        <a th:href="@{/moderador/entradasysalidas}" class="nav-link text-gray-100 hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">Entradas y Salidas</a>
      </div>

      <div class="flex items-center space-x-4">
        <div sec:authorize="isAuthenticated()">
          <a th:href="@{/perfil}" class="nav-link text-gray-100 hover:text-yellow-300 px-3 py-2 rounded-md text-sm font-medium transition duration-300">
            <i class="fas fa-user mr-1"></i> Perfil
          </a>
          <form th:action="@{/logout}" method="post" style="display: inline;">
            <button type="submit" class="nav-link text-gray-100 hover:text-red-400 px-3 py-2 rounded-md text-sm font-medium transition duration-300 focus:outline-none">
              <i class="fas fa-sign-out-alt mr-1"></i> Cerrar sesión
            </button>
          </form>
        </div>

        <div class="md:hidden">
          <button id="mobile-menu-button-moderator" class="text-gray-100 hover:text-yellow-300 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-expanded="false">
            <span class="sr-only">Abrir menú móvil</span>
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="md:hidden" id="mobile-menu-moderator">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a th:href="@{/moderador/home}" class="bg-blue-700 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Inicio</a>
      <a th:href="@{/moderador/consultas}" class="text-gray-100 hover:bg-blue-700 hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">Consultas</a>
      <a th:href="@{/moderador/mascota}" class="text-gray-100 hover:bg-blue-700 hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">Mascotas</a>
      <a th:href="@{/moderador/entradasysalidas}" class="text-gray-100 hover:bg-blue-700 hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium">Entradas y Salidas</a>
      <div sec:authorize="isAuthenticated()">
        <a th:href="@{/perfil}" class="text-gray-100 hover:bg-blue-700 hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium"><i class="fas fa-user mr-1"></i> Perfil</a>
        <form th:action="@{/logout}" method="post" class="block">
          <button type="submit" class="text-gray-100 hover:bg-red-700 hover:text-yellow-300 block px-3 py-2 rounded-md text-base font-medium focus:outline-none"><i class="fas fa-sign-out-alt mr-1"></i> Cerrar sesión</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const mobileMenuButtonModerator = document.getElementById('mobile-menu-button-moderator');
    const mobileMenuModerator = document.getElementById('mobile-menu-moderator');

    if (mobileMenuButtonModerator && mobileMenuModerator) {
      mobileMenuButtonModerator.addEventListener('click', () => {
        const expanded = mobileMenuButtonModerator.getAttribute('aria-expanded') === 'true' || false;
        mobileMenuButtonModerator.setAttribute('aria-expanded', !expanded);
        mobileMenuModerator.classList.toggle('hidden');
      });
    }
  </script>
</nav>

</body>
</html>
