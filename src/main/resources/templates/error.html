<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-10 rounded-2xl shadow-lg text-center max-w-lg w-full">
    <div class="text-red-500 text-6xl mb-4">
        <i class="fas fa-exclamation-triangle"></i>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-2">¡Algo salió mal!</h1>
    <p class="text-gray-600 mb-6">
        Parece que ocurrió un error inesperado.<br>
        Por favor intenta nuevamente o contacta con soporte.
    </p>

    <div class="flex flex-col sm:flex-row justify-center gap-4">

        <a href="javascript:history.back()" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-semibold py-2 px-4 rounded-lg transition">
            Regresar
        </a>

    </div>
</div>

</body>
</html>
