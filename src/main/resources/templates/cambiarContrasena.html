<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cambiar Contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">
<nav th:replace="fragments/header :: navbar"></nav>

<div class="max-w-4xl mx-auto mt-16 p-8 bg-white rounded-lg shadow-xl border border-gray-200">
  <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">Cambiar Contraseña</h1>

  <form th:action="@{/perfil/cambiar-contraseña}" method="post">
    <div class="mb-4">
      <label for="current-password" class="block text-gray-700">Contraseña Actual</label>
      <input type="password" id="current-password" name="currentPassword" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="new-password" class="block text-gray-700">Nueva Contraseña</label>
      <input type="password" id="new-password" name="newPassword" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
    </div>
    <div class="mb-4">
      <label for="confirm-password" class="block text-gray-700">Confirmar Nueva Contraseña</label>
      <input type="password" id="confirm-password" name="confirmPassword" class="w-full p-2 mt-2 border border-gray-300 rounded-md" required>
    </div>
    <div class="flex justify-center space-x-4 mt-6">
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Cambiar Contraseña</button>
      <a href="/perfil" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">Cancelar</a>
    </div>
  </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
