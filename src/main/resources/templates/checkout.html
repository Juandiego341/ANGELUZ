<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Checkout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleFechaFields() {
            var queVaASer = document.getElementById("queVaASer").value;
            var fechaFields = document.getElementById("fechaFields");

            if (queVaASer === "Alojamiento") {
                fechaFields.style.display = "block"; // Muestra los campos de fecha
            } else {
                fechaFields.style.display = "none"; // Oculta los campos de fecha
            }
        }

        // Llamar a la función de inmediato para que se actualice si ya se seleccionó algo
        window.onload = function() {
            toggleFechaFields();
        };
    </script>
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<nav th:replace="fragments/headerModerator :: navbarModerator"></nav>

<div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Formulario de Checkout</h1>

    <!-- Formulario de Checkout -->
    <form th:action="@{/moderador/checkout}" method="post" th:object="${entryForm}" class="bg-white p-6 rounded-lg shadow-md">
        <div class="mb-4">
            <label for="nombrePropietario" class="block text-sm font-medium text-gray-700">Nombre del Propietario</label>
            <input type="text" id="nombrePropietario" th:field="*{nombrePropietario}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
        </div>

        <div class="mb-4">
            <label for="cedulaCiudadania" class="block text-sm font-medium text-gray-700">Cédula de Ciudadanía</label>
            <input type="text" id="cedulaCiudadania" th:field="*{cedulaCiudadania}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
        </div>

        <div class="mb-4">
            <label for="correo" class="block text-sm font-medium text-gray-700">Correo</label>
            <input type="email" id="correo" th:field="*{correo}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
        </div>

        <div class="mb-4">
            <label for="celular" class="block text-sm font-medium text-gray-700">Celular</label>
            <input type="text" id="celular" th:field="*{celular}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
        </div>

        <div class="mb-4">
            <label for="queVaASer" class="block text-sm font-medium text-gray-700">¿Qué va a ser?</label>
            <select id="queVaASer" th:field="*{queVaASer}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required onchange="toggleFechaFields()">
                <option value="" disabled selected>Seleccione una opción</option>
                <option value="Alojamiento">Alojamiento</option>
                <option value="Peluquería">Peluquería</option>
            </select>
        </div>

        <!-- Campos de fechas (solo visibles si Alojamiento es seleccionado) -->
        <div id="fechaFields" style="display: none;">
            <div class="mb-4">
                <label for="fechaInicio" class="block text-sm font-medium text-gray-700">Fecha de Inicio</label>
                <input type="date" id="fechaInicio" th:field="*{fechaInicio}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>

            <div class="mb-4">
                <label for="fechaFin" class="block text-sm font-medium text-gray-700">Fecha de Fin</label>
                <input type="date" id="fechaFin" th:field="*{fechaFin}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" />
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Siguiente</button>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
