<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<!-- Navbar -->
<nav th:replace="fragments/headerModerator :: navbarModerator"></nav>

<div class="container mx-auto py-12 px-4 sm:px-6 lg:px-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-6">Formulario de Mascotas</h1>

    <!-- Formulario de Mascotas -->
    <form th:action="@{/moderador/mascotas}" th:object="${entryForm}" method="post" class="bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4">Informaci√≥n del Propietario</h2>
        <div class="mb-4">
            <label for="nombrePropietario" class="block text-sm font-medium text-gray-700">Nombre del Propietario</label>
            <input type="text" id="nombrePropietario" th:field="*{nombrePropietario}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" readonly />
        </div>

        <div th:each="mascota, iterStat : *{mascotas}" class="mb-6 border-b pb-4">
            <h3 class="text-lg font-semibold">Mascota [[${iterStat.index + 1}]]</h3>
            <div class="mb-4">
                <label for="nombre_[[${iterStat.index}]]" class="block text-sm font-medium text-gray-700">Nombre</label>
                <input type="text" id="nombre_[[${iterStat.index}]]" th:field="*{mascotas[__${iterStat.index}__].nombre}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
            </div>
            <div class="mb-4">
                <label for="tipoAnimal_[[${iterStat.index}]]" class="block text-sm font-medium text-gray-700">Tipo de Animal</label>
                <select id="tipoAnimal_[[${iterStat.index}]]" th:field="*{mascotas[__${iterStat.index}__].tipoAnimal}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required>
                    <option th:value="Perros" th:selected="${mascota.tipoAnimal == 'Perros'}">Perros</option>
                    <option th:value="Gatos" th:selected="${mascota.tipoAnimal == 'Gatos'}">Gatos</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="edad_[[${iterStat.index}]]" class="block text-sm font-medium text-gray-700">Edad</label>
                <input type="number" id="edad_[[${iterStat.index}]]" th:field="*{mascotas[__${iterStat.index}__].edad}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm" required />
            </div>
        </div>

        <div class="flex justify-end">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 transition">Guardar</button>
        </div>
    </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
