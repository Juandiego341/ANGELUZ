<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario - Angeluz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(7.7px);
            -webkit-backdrop-filter: blur(7.7px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        .accent-button {
            background-color: #6366F1;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .accent-button:hover {
            background-color: #4F46E5;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 min-h-screen flex items-center justify-center">

<div class="glassmorphism rounded-xl shadow-lg p-10 w-full max-w-md">

    <div class="text-center mb-8">
        <img th:src="@{/images/Angeluz.png}" alt="Angeluz Logo" class="h-20 w-auto mx-auto mb-4">
        <h2 class="text-3xl font-bold text-gray-800">Crear cuenta en Angeluz</h2>
        <p class="text-gray-600">Ingresa tus datos para registrarte</p>
    </div>

    <!-- Mostrar errores múltiples -->
    <div th:if="${errores}" class="mb-4 py-3 px-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
        <ul class="list-disc list-inside">
            <li th:each="err : ${errores}" th:text="${err}"></li>
        </ul>
    </div>

    <!-- Mostrar error único -->
    <div th:if="${error}" class="mb-4 py-3 px-4 bg-red-100 border border-red-400 text-red-700 rounded-md">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post" class="space-y-4">
        <div>
            <label for="nombre" class="block text-sm font-medium text-gray-700">Nombre completo</label>
            <input type="text" id="nombre" name="nombre"
                   class="w-full px-4 py-3 rounded-md bg-white bg-opacity-75 border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="username" class="block text-sm font-medium text-gray-700">Nombre de usuario</label>
            <input type="text" id="username" name="username"
                   class="w-full px-4 py-3 rounded-md bg-white bg-opacity-75 border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
            <input type="email" id="email" name="email"
                   class="w-full px-4 py-3 rounded-md bg-white bg-opacity-75 border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Contraseña</label>
            <input type="password" id="password" name="password"
                   class="w-full px-4 py-3 rounded-md bg-white bg-opacity-75 border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <div>
            <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
            <input type="password" id="confirmPassword" name="confirmPassword"
                   class="w-full px-4 py-3 rounded-md bg-white bg-opacity-75 border border-gray-300 text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-500"
                   required>
        </div>

        <button type="submit"
                class="accent-button w-full text-white font-bold py-3 rounded-md shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            Registrarse
        </button>
    </form>

    <div class="text-center mt-6">
        <p class="text-gray-600">¿Ya tienes cuenta?
            <a th:href="@{/login}" class="text-white hover:underline">Inicia sesión aquí</a>.
        </p>
    </div>

</div>
</body>
</html>
